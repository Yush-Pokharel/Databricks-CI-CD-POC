# This is a Databricks asset bundle definition for DATABRICKS-CI-CD-POC.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: DATABRICKS-CI-CD-POC
  uuid: 3009c9c4-128d-44a4-92b7-f55f36e4ccf8

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f0feaa5d-d775.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-f0feaa5d-d775.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/yush.pokharel@ycotek.com to make sure we only have a single copy.
      root_path: /Workspace/Users/yush.pokharel@ycotek.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: yush.pokharel@ycotek.com
        level: CAN_MANAGE
