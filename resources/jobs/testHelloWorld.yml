resources:
  jobs:
    demo_job:
      name: demo_job
      tasks:
        - task_key: testHelloWorld
          notebook_task:
            notebook_path: ../../src/notebooks/helloWorld.ipynb
            source: WORKSPACE
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED